<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>

<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form
		action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
		<input type="hidden" name="send_to" value="prskshalini@gmail.com">
			<fieldset>
			<legend>Your contact information</legend>
			<label for="suri">Your name</label>
				<input type="text" id="suri" name="suri"> 
			<label for="phone"> Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Enter your number ">

			<label for="mail">Email</label>
				<input type="email" id="mail" name="mail">
		    </fieldset>
		<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
				<input type="date" id="date" name="date">
			<label for="num">How many people would you like abducted?</label>
				<input type="number" id="num" name="num" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label>
					<input type="radio" name="ufotype" value="Classic"> Classic oval UFO
			</label>

			<label>
					<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
			</label>
			<label>
					<input type="radio" name="ufotype" value="battlestar"> Battlestar Galactica-style Viper
			</label>
			<label>
					<input type="radio" name="ufotype" value="borg"> Borg-style cube
			</label>
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="Alien">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="write your requests"></textarea>
			<label>
				<input type="checkbox" value="mail" id="mail" name="mail" checked>Add me to your email list!!
			</label>
		</fieldset>
		<button type="submit">submit</button>
		</form>				
		</section>

			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
